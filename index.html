<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Quiz Time | Test Your Knowledge</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Manrope&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>
    
    
    <nav class="navbar sticky-top px-5 py-3">
        <div class="container-fluid justify-content-center">
          <a class="navbar-brand" href="#">
            <img class="navbar-brand" src="images/logo.png" alt="quiz time logo">
          </a>
        </div>
    </nav>

    <div class="container">
        <div class="row">
          <h1 class="text-center">Game of Knowledge</h1>
          <h5 class="text-center">Config Your Own Open Travia Quiz</h5>
        </div>

        <form class="row needs-validation" novalidate>
          <div class="col-md-3">
            <label for="amount" class="form-label">Amount*</label>
            <input type="number" id="amount" class="form-control" name="amount" min="1" max="50" required placeholder="Enter the amount of questions">
            <div class="invalid-feedback">
              Please enter the number bertween 1 - 50
            </div>
          </div>
          <div class="col-md-3">
            <label for="category" class="form-label">Category</label>
            <select id="category" class="form-select" name="category" aria-label="Select Category">
              <option value="" selected>Any Category</option>
              <option value="9">General Knowledge</option>
              <option value="10">Books</option>
              <option value="11">Films</option>
              <option value="12">Music</option>
              <option value="13">Musicals & Theatres</option>
              <option value="14">Television</option>
              <option value="15">Video Games</option>
              <option value="16">Board Games</option>
              <option value="17">Science & Nature</option>
              <option value="18">Computer</option>
              <option value="19">Maths</option>
              <option value="20">Mythology</option>
              <option value="21">Sports</option>
              <option value="22">Geography</option>
              <option value="23">History</option>
              <option value="24">Politics</option>
              <option value="25">Art</option>
              <option value="26">Celebrities</option>
              <option value="27">Animals</option>
            </select>
          </div>
          <div class="col-md-3">
            <label for="difficulty" class="form-label">Difficulty</label>
            <select id="difficulty" class="form-select" name="difficulty" aria-label="Select Difficulty">
              <option value="" selected>Any Difficulty</option>
              <option value="easy">Easy</option>
              <option value="medium">Medium</option>
              <option value="hard">Hard</option>
            </select>
          </div>
          <div class="col-md-3">
            <label for="type" class="form-label">Type</label>
            <select id="type" class="form-select" name="type" aria-label="Select Difficulty">
              <option value="" selected>Any Type</option>
              <option value="multiple">Multiple Choice</option>
              <option value="boolean">True / False</option>
            </select>
          </div>
          <div class="col-md-12 d-flex justify-content-center">
            <button type="submit" id="generate" class="btn btn-outline-light">Genrerate Quiz!</button>
          </div>
        </form>
    </div>
    
        

</body>
</html>
